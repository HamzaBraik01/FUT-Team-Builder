<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>FUT Builder</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">FUT Builder</a>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher un joueur..." aria-label="Search">
                <button type="button" class="search-btn">üîç</button>
            </div>
            <div class="auth-container">
                <button class="login-btn">Connexion</button>
                <button class="signup-btn">Inscription</button>
            </div>
        </div>
    </nav>
    <div class="main-container">
        
        <div class="terrain-container">
            <div class="terrain">
                <img src="https://www.futbin.com/design2/img/static/field-bg.svg" alt="Terrain" class="terrain-image">
                <div class="players-container" id="players-container">
                    <div class="player-badge gk">
                        <span>Goalkeeper</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cb1">
                        <span>Defender</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cb2">
                        <span>Defender</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge lb">
                        <span>Fullback</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge rb">
                        <span>Fullback</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cm1">
                        <span>Box-to-Box</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cm2">
                        <span>Playmaker</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cm-holding">
                        <span>Holding</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cam1">
                        <span>Half-Winger</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cam2">
                        <span>Half-Winger</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge st">
                        <span>Advanced Forward</span>
                        <button>+</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="formation-container">
            <label for="formation" class="formation-label">Choisissez une formation :</label>
            <div class="custom-select">
                <select id="formation" class="formation-select">
                    <option value="4-3-3">4-3-3</option>
                    <!--<option value="4-4-2">4-4-2</option>
                    <option value="3-5-2">3-5-2</option>
                    <option value="5-3-2">5-3-2</option>-->
                </select>
                <span class="select-icon">‚¨áÔ∏è</span>
            </div>
            <div class="add-player-container">
                <button id="add-player-btn" class="add-player-btn">Ajouter un joueur</button>
            </div>
        </div>
    </div>
    <div class="all-players">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
