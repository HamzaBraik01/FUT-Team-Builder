<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>FUT Builder</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">FUT Builder</a>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher un joueur..." aria-label="Search">
                <button type="button" class="search-btn">üîç</button>
            </div>
            <div class="auth-container">
                <button class="login-btn">Connexion</button>
                <button class="signup-btn">Inscription</button>
            </div>
        </div>
    </nav>
    <div class="main-container">
        
        <div class="terrain-container">
            <div class="terrain">
                <img src="https://www.futbin.com/design2/img/static/field-bg.svg" alt="Terrain" class="terrain-image">
                <div class="players-container" id="players-container">
                    <div class="player-badge gk">
                        <span>Goalkeeper</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cb1">
                        <span>Defender</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cb2">
                        <span>Defender</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge lb">
                        <span>Fullback</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge rb">
                        <span>Fullback</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cm1">
                        <span>Box-to-Box</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cm2">
                        <span>Playmaker</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cm-holding">
                        <span>Holding</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cam1">
                        <span>Half-Winger</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge cam2">
                        <span>Half-Winger</span>
                        <button>+</button>
                    </div>
                    <div class="player-badge st">
                        <span>Advanced Forward</span>
                        <button>+</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="formation-container">
            <label for="formation" class="formation-label">Choisissez une formation :</label>
            <div class="custom-select">
                <select id="formation" class="formation-select">
                    <option value="4-3-3">4-3-3</option>
                    <!--<option value="4-4-2">4-4-2</option>
                    <option value="3-5-2">3-5-2</option>
                    <option value="5-3-2">5-3-2</option>-->
                </select>
                <span class="select-icon">‚¨áÔ∏è</span>
            </div>
            <div class="add-player-container">
                <button id="addPlayerBtn" class="add-player-btn">Ajouter un joueur</button>
            </div>
            
        </div>
    </div>
<!-- modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3>Ajouter un joueur</h3>
        <form id="playerForm">
            <div class="form-group">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Entrez le nom">
                </div>
                <div style="flex: 1;">
                    <label for="photo">Photo (URL) :</label>
                    <input type="url" id="photo" name="photo" placeholder="Entrez l'URL de la photo">
                </div>
            </div>

            <div class="form-group">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="nationality">Nationalit√© :</label>
                    <input type="text" id="nationality" name="nationality" placeholder="Entrez la nationalit√©">
                </div>
                <div style="flex: 1; margin-left: 10px;">
                    <label for="flag">Drapeau (URL) :</label>
                    <input type="url" id="flag" name="flag" placeholder="Entrez l'URL du drapeau">
                </div>
            </div>

            <div class="form-group">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="position">Position :</label>
                    <select id="position" name="position">
                        <option value="">Position</option>
                        <option value="GK">Gardien (GK)</option>
                        <option value="CB">D√©fenseur central (CB)</option>
                        <option value="LB">Lat√©ral gauche (LB)</option>
                        <option value="RB">Lat√©ral droit (RB)</option>
                        <option value="CM">Milieu central (CM)</option>
                        <option value="LW">Ailier gauche (LW)</option>
                        <option value="RW">Ailier droit (RW)</option>
                        <option value="ST">Attaquant (ST)</option>
                        <option value="LM">Milieu gauche (LM)</option>
                        <option value="RM">Milieu droit (RM)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="club">Club :</label>
                    <input type="text" id="club" name="club" placeholder="Entrez le nom du club">
                </div>
                <div style="flex: 1;">
                    <label for="logo">Logo du club (URL) :</label>
                    <input type="url" id="logo" name="logo" placeholder="Entrez l'URL du logo du club">
                </div>
            </div>
            <div class="form-group">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="rating">Note g√©n√©rale :</label>
                    <input type="number" id="rating" name="rating" placeholder="Entrez la note g√©n√©rale">
                </div>
            </div>
            <div id="dynamicFields">
            </div>
            <button type="submit">Ajouter le joueur</button>
        </form>
    </div>
</div>


<!-- Conteneur pour les cartes -->
 <div class="Conteneur-card">
    
 </div>









    <script src="js/script.js"></script>
</body>
</html>
